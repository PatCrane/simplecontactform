<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
       <div class="container">
        <h1 class="text-center text-light">Contact Me</h1>
        <div id="formWrapper">
            <form>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="Email" aria-label="First name">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Phone (Optional)</label>
                        <input type="text" class="form-control" placeholder="Phone" aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" placeholder="Subject" aria-describedby="subject">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Message</label>
                        <textarea type="text" class="form-control" placeholder="Message"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary formBtn">Submit</button>
                </div>
            </form>
        </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
